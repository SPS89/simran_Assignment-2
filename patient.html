<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-image: url('patient p.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        /* Add more CSS styles as needed */
    </style>
</head>
<body>
      
    <div class="container">
        <h2>Add Patient</h2>
        <form action="add_patient.jsp" method="post">
            <label for="PatientID">PatientID:</label>
            <input type="text" id="PatientID" name="PatientID" required>
            
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>
            
            <label for="contactnum">contactnum:</label>
            <input type="text" id="contactnum" name="contactnum" required>
            
             <label for="firstName">age:</label>
            <input type="text" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="BloodGroup">BloodGroup:</label>
            <input type="text" id="BloodGroup" name="BloodGroup" required>
            
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>
            
            <label for="AnyMajorDisease">AnyMajorDisease:</label>
            <input type="text" id="AnyMajorDisease" name="AnyMajorDisease" required>
            
            <input type="submit" value="Add Patient">
        </form>
        <br><button id="closeButton">Close</button><br>
      <script>
       document.getElementById('closeButton').addEventListener('click',function(){
           window.location.href='home.html';
       });
        
   </script>
    </div>
</body>
</html>
