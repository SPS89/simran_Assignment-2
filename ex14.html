
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Quotations</title>
<style>
  
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .quotation {
    border: 2px solid #333;
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    font-style: italic;
    font-size: 18px;
    line-height: 1.5;
    outline: 2px dashed #999;
  }

  .images {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }

  .images img {
    width: 200px;
    height: 200px;
    margin: 10px;
    border: 4px solid #333;
  }
</style>
</head>
<body>

<div class="quotation">
  <p>"The only way to do great work is to love what you do." - Steve Jobs</p>
</div>

<div class="images">
  <img src="image1.jpg" alt="Image 1">
  <img src="image2.jpg" alt="Image 2">
  <img src="image3.jpg" alt="Image 3">
</div>

<div class="question">
  <p>Are you a B.Tech student wondering about your career options?</p>
  <p>Feel free to explore different paths and remember to pursue what you're passionate about!</p>
</div>

</body>
</html>
